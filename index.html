<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main>
    <article class="card">
      <header>
        <picture>
          <source srcset="./images/image-product-desktop.jpg" media="(min-width: 768px)">
          <img src="./images/image-product-mobile.jpg" alt="Product Image">
        </picture>
      </header>
      <section>
        <div>
          <p class="category">Perfume</p>
          <h2>Gabrielle Essence Eau De Parfum</h2>
          <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
          <p class="price"><strong>$149.99</strong>
            <s>$169.99</s>
          </p>
          <button> <img src="./images/icon-cart.svg" alt="Cart Icon">
            Add to Cart</button>
        </div>
      </section>
    </article>
  </main>
</body>

</html>
